<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>art-query</title>
  <link rel="stylesheet" href="assets/main.css">
</head>
<body>
  <div class="nav">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1 class="text-center"><a href="https://github.com/apophatic/art-query/">art-query</a></h1>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <form>
          <input
            type="search"
            class="search"
            pattern="[A-Za-z\sÁ-Źá-ź]+"
            placeholder="Search by keyword..."
          >
        </form>
      </div>
    </div>
    <div class="row text-center">
      <div class="column-full">
        <div class="view deck">
        </div>
      </div>
    </div>
    <div class="row text-center">
      <div class="column-full">
        <div class="view hidden">
        </div>
      </div>
    </div>
    <div class="footer hidden">
      <button class="scroll">
        Back to the top 
      </button>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
