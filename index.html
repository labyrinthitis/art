<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="assets/main.css">
</head>
<body>
  <div class="nav">
    <div class="container">
      <div class="row">
        <div class="column-half">
          <h1><a href="https://github.com/apophatic/art-query/">art</a></h1>
        </div>
        <div class="column-half">
          <form>
            <input
              type="search"
              class="search"
              pattern="[A-Za-z\sÁ-Źá-ź]+"
              placeholder="Search by keyword..."
            >
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="container">

      <h2 class="txt-header">Tarkovsky</h2>
      <p class="txt-paragraph">"We should long ago have become angels had we been capable of paying attention to the experience of art..."</p>
    </div>
    <div class="row text-center">
      <div class="column-full">
        <div class="view deck">
        </div>
      </div>
    </div>
    <div class="row text-center">
      <div class="column-full">
        <div class="view hidden">
        </div>
      </div>
    </div>
    <div class="footer hidden">
      <button class="scroll">
        Back to the top 
      </button>
    </div>
  </div>
  <script src="js/data.js"></script>
